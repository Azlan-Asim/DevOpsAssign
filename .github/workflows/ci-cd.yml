name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build Next.js app
        run: npm run build

      - name: Create artifact folder
        run: mkdir ${{ github.workspace }}\artifact
        shell: powershell

      - name: Create zip artifact
        run: Compress-Archive -Path @(".next","public","package.json","package-lock.json") -DestinationPath ${{ github.workspace }}\artifact\artifact.zip
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: ${{ github.workspace }}\artifact\artifact.zip

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure artifact folder exists
        run: mkdir ${{ github.workspace }}\artifact
        shell: powershell

      - name: Download artifact using PAT
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ${{ github.workspace }}\artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Verify downloaded artifact
        run: dir ${{ github.workspace }}\artifact
        shell: powershell

      - name: Extract artifact
        run: Expand-Archive -Path ${{ github.workspace }}\artifact\artifact.zip -DestinationPath ${{ github.workspace }}\app -Force
        shell: powershell

      - name: Verify extracted files
        run: dir ${{ github.workspace }}\app
        shell: powershell

      - name: Install production dependencies
        run: npm install --production
        working-directory: ${{ github.workspace }}\app
        shell: powershell

      - name: Set environment variables
        run: |
          echo "NODE_ENV=production" >> $env:GITHUB_ENV
          echo "PORT=3000" >> $env:GITHUB_ENV
        shell: powershell

      - name: Start Next.js app with PM2
        run: |
          npm install -g pm2
          try { pm2 stop next-app } catch {}
          pm2 start npm --name "next-app" -- start
        working-directory: ${{ github.workspace }}\app
        shell: powershell
