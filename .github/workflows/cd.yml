name: CD

on:
  workflow_run:
    workflows:
      - CI       # Must exactly match the CI workflow name
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure artifact folder exists
        run: mkdir ${{ github.workspace }}\artifact
        shell: powershell

      - name: Download artifact using PAT
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ${{ github.workspace }}\artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # Must be your PAT secret

      - name: Verify downloaded artifact
        run: dir ${{ github.workspace }}\artifact
        shell: powershell

      - name: Extract artifact
        run: Expand-Archive -Path ${{ github.workspace }}\artifact\artifact.zip -DestinationPath ${{ github.workspace }}\app -Force
        shell: powershell

      - name: Verify extracted files
        run: dir ${{ github.workspace }}\app
        shell: powershell

      - name: Install production dependencies
        run: npm install --production
        working-directory: ${{ github.workspace }}\app
        shell: powershell

      - name: Set environment variables
        run: |
          echo "NODE_ENV=production" >> $env:GITHUB_ENV
          echo "PORT=3000" >> $env:GITHUB_ENV
        shell: powershell

      - name: Start Next.js app with PM2
        run: |
          npm install -g pm2
          pm2 stop next-app || true
          pm2 start npm --name "next-app" -- start
        working-directory: ${{ github.workspace }}\app
        shell: powershell
