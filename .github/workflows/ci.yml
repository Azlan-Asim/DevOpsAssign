name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build Next.js app
        run: npm run build

      - name: Create artifact directory
        run: New-Item -ItemType Directory -Force -Path artifact
        shell: pwsh

      - name: Create artifact (zip)
        # Include all necessary files for deployment
        run: |
          $files = @('.next', 'public', 'package.json', 'package-lock.json', 'next.config.js', '.env.production')
          Compress-Archive -Path $files -DestinationPath artifact/nextjs-build.zip -Force
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: artifact/nextjs-build.zip